<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Aleatório e Contagem Regressiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Número Aleatório: <span id="random-number"></span></h1>
        <div class="timer">
            <h2>Tempo Restante: <span id="countdown"></span></h2>
        </div>
        <button id="start-button">Iniciar</button> <!-- Botão para interação do usuário -->
        <audio id="notification-sound" src="beep.mp3"></audio> <!-- Certifique-se de que este arquivo está no local correto -->
    </div>
    <script src="script.js"></script>
</body>
</html>
